<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"s
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="./Index.css">
    
    <title>Rock, paper scissors</title>
</head>
<body>
    <div class="title">
        <h1> CHOOSE YOUR FIGHTER </h1>
    </div>
    <section class="choicebox">
        <div class="choiceName">
            <button class="rock btn-size mx-5 px-5" onclick="rock()">
                <img src="https://render.fineartamerica.com/images/rendered/default/print/5.5/8/break/images/artworkimages/medium/1/dwayne-the-rock-johnson-andrew-read.jpg" alt="rock">
            </button>
            <h1>Rock</h1>
        </div>
        <div class="choiceName">
            <button class="paper btn-size mx-5 px-5" onclick="play()">
                <img src="https://lookingforseed.com/wp-content/uploads/2020/06/empty-maps-256.png" alt="paper">
            </button>
            <h1>Paper</h1>
        </div>
        <div class="choiceName">
            <button class="scissors btn-size mx-5 px-5" onclick="play()">
                <img src="https://thumbs.dreamstime.com/b/young-man-doing-scissors-exercise-young-man-doing-scissors-exercise-white-background-150926861.jpg">
            </button>
            <h1>Scissors</h1>
        </div>
    </section>
    <div class="cat">
        <h1 id="computerchoice"></h1>
    </div>
    <section id="scoreboard">
        <div class="winner">
            <img src="https://lookingforseed.com/wp-content/uploads/2020/06/empty-maps-256.png"
            alt="winner">
        </div>
            <h1 class="winnername">AA</h1>
    </section>
</body>
<script src="./index.js"></script>
</html>
